on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "shudhanshu.raj@amoga.io"
          git config --local user.name "raj-shudhanshu"

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: Add Google Service Key
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_KEY }}" > ./google-services.json

      - name: Build app
        run: eas build --profile beta --p android --no-wait --auto-submit --non-interactive --clear-cache
